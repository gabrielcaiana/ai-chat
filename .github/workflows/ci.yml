name: ci

on:
  push:
    branches: ['master']
  pull_request:
    branches: ['master']

jobs:
  ci:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: production
      CI: true
      NUXT_CLOUDFLARE_ACCOUNT_ID: ${{ secrets.NUXT_CLOUDFLARE_ACCOUNT_ID }}
      NUXT_CLOUDFLARE_API_TOKEN: ${{ secrets.NUXT_CLOUDFLARE_API_TOKEN }}
      NUXT_CLOUDFLARE_NAMESPACE_ID: ${{ secrets.NUXT_CLOUDFLARE_NAMESPACE_ID }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Use Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Cache test results
        uses: actions/cache@v4
        with:
          path: coverage/
          key: ${{ runner.os }}-coverage-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-coverage-

      - name: Linting
        run: pnpm lint
        env:
          CI: true

      - name: Type checking
        run: pnpm type-check
        env:
          CI: true

      - name: Run tests
        run: pnpm test:run
        env:
          CI: true

      - name: Run tests with coverage
        run: pnpm test:coverage
        env:
          CI: true

      - name: Install Playwright browsers
        run: pnpm test:e2e:install
        env:
          CI: true

      - name: Start development server
        run: pnpm dev &
        env:
          CI: true

      - name: Wait for server
        run: npx wait-on http://localhost:3000
        env:
          CI: true

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          CI: true
          BASE_URL: http://localhost:3000

      - name: Build application
        run: pnpm build
        env:
          CI: true

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

      - name: Quality Gate
        run: |
          echo "‚úÖ All checks passed successfully!"
          echo "üìä Test coverage generated"
          echo "üîç Code quality validated"
          echo "üèóÔ∏è Build completed successfully"
