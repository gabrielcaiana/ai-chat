version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm
        - pnpm install
    build:
      commands:
        - pnpm run build
  artifacts:
    baseDirectory: .output/public
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
      - .nuxt/**/*
